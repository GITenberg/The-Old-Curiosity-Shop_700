description: "The Old Curiosity Shop is a novel by Charles Dickens. The plot follows\
  \ the life of Nell Trent and her grandfather, both residents of The Old Curiosity\
  \ Shop in London.\nThe Old Curiosity Shop was one of two novels (the other being\
  \ Barnaby Rudge) which Dickens published along with short stories in his weekly\
  \ serial Master Humphrey's Clock, which lasted from 1840 to 1841. It was so popular\
  \ that New York readers stormed the wharf when the ship bearing the final instalment\
  \ arrived in 1841. The Old Curiosity Shop was printed in book form in 1841.\nQueen\
  \ Victoria read the novel in 1841, finding it \"very interesting and cleverly written.\"\
  \n From Wikipedia (CC BY-SA)."
